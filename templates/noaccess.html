<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Optional: Bootstrap Icons (not used for this specific icon, but kept for general utility) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Custom styles to ensure full height and vertical centering */
        body,
        html {
            height: 100%;
        }

        body {
            background-color: #f8f9fa;
            /* Light background */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            /* Add some padding on small screens */
            text-align: center;
            /* Ensure text is centered without a card container */
        }

        /* Specific styling for the SVG icon container */
        .icon-lg-svg {
            width: 130px;
            /* Adjusted width for the robot icon */
            height: 130px;
            /* Adjusted height for the robot icon */
            display: inline-block;
            /* Ensure it respects text-align center */
            /* Animation added below */
            animation: bounce 2s infinite ease-in-out;
            /* Subtle bouncing animation */
        }

        /* Styling for the content wrapper to limit width and add padding */
        .content-wrapper {
            max-width: 700px;
            /* Limit content width for readability */
            width: 100%;
            padding: 2rem;
            /* Add consistent padding around the content */
        }

        /* Keyframes for the bouncing animation */
        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
                /* Moves up by 10px in the middle of the animation */
            }
        }
    </style>
</head>

<body class="bg-light">
    <div class="d-flex justify-content-center align-items-center min-vh-100 w-100">
        <!-- Content wrapper -->
        <div class="content-wrapper">
            <!-- Broken Robot Icon (SVG) - Google 404 inspired -->
            <div class="mb-4">
                <img src="{{ url_for('static', filename='images/cash-on-delivery.png') }}" alt="Company Logo"
                    class="mb-6 rounded-full shadow-lg icon-lg-svg p-2" style="border-radius: 50%;">
            </div>

            <!-- Main Heading -->
            <h2 class="display-5 fw-bold text-dark mb-3">
                Access Denied
            </h2>

            <!-- Sub-heading/explanation -->
            <p class="lead text-muted mb-4">
                <label class="fw-bold">{{ email }}</label> do not have permission to view this page.
                <br class="d-none d-sm-block">
                This content is restricted to authorized users only.
            </p>

            <!-- Call to action/instructions -->
            <p class="fw-semibold text-secondary mb-5">
                Please contact your administrator for assistance or to request access.
            </p>

            <!-- Contact Email Link -->
            <a href="{{ url_for('login') }}" class="btn btn-primary shadow rounded-pill ps-4 pe-4">
                Try another email
            </a>

            <!-- Small footer/additional info -->
            <p class="mt-5 small text-muted">
                Reference: Error Code 403
            </p>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
